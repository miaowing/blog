<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div>
    <p style="text-align: center;" id="msg"></p>
    <p style="text-align: center;"></p>
    
    <div style="text-align: center; margin-top: 24px;">
      <a href="https://www.google.cn/intl/zh-CN/chrome/" style="margin: 12px;" id="chrome"></a>
      <a href="https://www.mozilla.org/zh-CN/firefox/new/" style="margin: 12px;" id="firefox"></a>
    </div>
  </div>
</body>
</html>
<script>
  window.onload = function() {
    var msgBox = document.getElementById('msg'), chromeBox = document.getElementById('chrome'), firefoxBox = document.getElementById('firefox');
    var lang = navigator.language || navigator.userLanguage;
    var msg = lang === 'zh-CN' ? '为了保障你的最佳预览体验，当前业务已不支持IE10及以下浏览器和部分古老浏览器的访问，请您下载谷歌或者火狐等现代浏览器后访问。' : 'To guarantee your online experience, it is not support the access of IE below V.10 or other old browsers. Please visit through other browsers such as Chrome or Firefox.';
    var chrome = lang === 'zh-CN' ? '谷歌浏览器' : 'Chrome';
    var firefox = lang === 'zh-CN' ? '火狐浏览器' : 'Firefox';

    msgBox.innerHTML = msg;
    chromeBox.innerHTML = chrome;
    firefoxBox.innerHTML = firefox;
  }
</script>
