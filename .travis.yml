language: node_js
node_js:
  - "12.16.1"
os:
  - linux
dist: bionic
cache:
  directories:
    - "node_modules"

services:
  - docker

env:
  - YARN_GPG=no

branches:
  only:
    - master
    - /^v\d+\.\d+\.\d+/

before_install:
  - npm i -g yarn
  - if [ "$TRAVIS_BRANCH" = "master" ]; then export IMAGE_VERSION="latest"; else export IMAGE_VERSION="$TRAVIS_BRANCH"; fi
  - yarn
  - cp packages/keystone/config.example.ts packages/keystone/config.ts
  - npm run build
  - npm run build:public
  - rm -rf node_modules/.cache
script:
  - docker build -t zfeng/blog:"$IMAGE_VERSION" .
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
  - docker push zfeng/blog:"$IMAGE_VERSION"
